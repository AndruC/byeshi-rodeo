name: Deployment Workflow

on: 
  push:
    branches: 
      - master
    paths-ignore:
      - README.md

jobs:
  build-and-deploy:
    name: Deploy Website
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
        - uses: actions/checkout@v2

        - name: Setup Node.js
          uses: actions/setup-node@v1
          with:
            node-version: ${{ matrix.node-version }}

        - name: Install Dependencies
          run: yarn 

        - name: Deploy
          run: yarn deploy
