name: Deployment Workflow

on: 
  push:
    branches: 
      - master
    paths-ignore:
      - README.md

jobs:
  build-and-deploy:
    name: Deploy Website
    runs-on: ubuntu-latest

    steps:
    - name: Git checkout
      uses: actions/checkout@v1

    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: yarn 
    - run: yarn deploy
